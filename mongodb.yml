version: '2'
services:
    mongo-instance:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - "./data/db:/data/db"
          - "./mongodb/initialize.js:/initialize.js"
        ports:
            - "27017:27017"
        command: mongod --smallfiles --logpath=/dev/null # --quiet