version: '2'
services:
    myretail:
        build: .
        container_name: "myretail"
        image: pavanganti/myretail
        environment:
            - NODE_ENV=development
            - FOO=bar
        ports:
            - 8080:8080
        links:
            - mongodb
        depends_on:
            - mongodb
        networks:
        - myretail_default
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - "./data/db:/data/db"
          - "./mongodb/initialize.js:/initialize.js"
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        networks:
        - myretail_default
networks:
   default:
      driver: myretail_default